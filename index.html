<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon icon -->
    <link rel="icon" href="./images/favicon-32x32.png" />
    <!-- stylesheet css -->
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img class="image" src="images/image-header-desktop.jpg" alt="" />

      <div class="information">
        <h1 class="main-par">
          Get <span class="special-word">insights</span> that help your business
          grow.
        </h1>
        <p class="pargraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="footer">
          <div class="footer-description">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>

          <div class="footer-description">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>

          <div class="footer-description">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
